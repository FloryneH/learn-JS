<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Credit</title>

    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <div id="containerLeft">

            <div id="cardA">

                <img src="assets/images/circleA.svg" alt="Rond blanc">
                <img src="assets/images/circleB.svg" alt="Rond avec un contour blanc">
                <p id="numberCard">0000 0000 0000 0000</p>

                <div id="info">
                    <p id="nameCard">Jane Appleseed</p>
                    <p><span id="moisCard">00</span>/<span id="anneeCard">00</span></p>
                </div>

            </div>

            <div id="cardB">

                <div id="black"></div>
                <p id="cvcCard">000</p>
                <img src="assets/images/info.svg" alt="Lignes grises qui remplacents des informations bancaires">

            </div>

        </div>

        <div id="containerRight">
            <form action="" method="post" novalidate>

                <div>
                    <label for="name">Cardholder Name</label>
                    <input type="text" name="name" class="champ" id="name" placeholder="e.g Jane Appleseed" pattern="[A-Za-z\s']+" required>
                </div>

                <div>
                    <label for="number">Card Number</label>
                    <input type="text" name="number" class="champ" id="number" placeholder="e.g.1234 5678 9123 0000" pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" required>
                </div>

                <div id="dateSecu">
                    <fieldset>
                        <legend>Exp. Date (MM/YY)</legend>
                            <input type="text" name="mois" id="mois" placeholder="MM" pattern="^(0[1-9]|1[0-2])$" required>
                            <input type="text" name="annee" id="annee" placeholder="YY" pattern="[0-9]{2}" required>
                    </fieldset>

                    <div>
                        <label for="cvc">cvc</label>
                        <input type="text" name="cvc" id="cvc" placeholder="e.g.123" pattern="[0-9]{3}" required>
                    </div>
                </div>

                <input type="submit" value="Confirm">
            </form>
        </div>
    </div>
</body>
</html>
